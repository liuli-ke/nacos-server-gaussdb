name: Nacos For GaussDB Image

on:
  workflow_dispatch:
    inputs:
      image_name:
        description: 'é•œåƒåç§°'
        required: true
        default: 'nacos-server'
      docker_project:
        description: 'Dockeré¡¹ç›®åç§°(é€šå¸¸æ˜¯docker hub ç”¨æˆ·å)'
        required: true
        default: 'liulik'

env:
  IMAGE_NAME: ${{ github.event.inputs.image_name }}
  DOCKER_PROJECT: ${{ github.event.inputs.docker_project }}

jobs:
  build-nacos-gaussdb-images:
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4

      - name: Setup Docker environment
        run: |
          chmod +x .github/workflows/scripts/check-docker-env.sh
          .github/workflows/scripts/check-docker-env.sh

      - name: Set up Docker Buildx (å¢å¼ºç‰ˆ)
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:buildx-stable-1
          buildkitd-flags: --debug
          install: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_PROJECT }}/${{ env.IMAGE_NAME }}:v2.2.0.1-gaussdb-slim
            ${{ env.DOCKER_PROJECT }}/${{ env.IMAGE_NAME }}:v2.2.0-gaussdb-slim
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Clean up build cache before second build
        run: |
          echo "ğŸ§¹ Cleaning up build cache between builds..."
          # æ¸…ç†æ„å»ºç¼“å­˜
          docker builder prune -f
          # æ¸…ç†Buildxç¼“å­˜
          docker buildx prune -f
          # æ¸…ç†æ— ç”¨çš„é•œåƒå±‚
          echo "Current disk usage before cleanup:"
          df -h
          echo "Cleaning up Docker system..."
          docker system prune -f
          echo "Current disk usage after cleanup:"
          df -h

      - name: Build and push Docker image for auth
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.auth
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_PROJECT }}/${{ env.IMAGE_NAME }}:v2.2.0.1-gaussdb-auth-slim
            ${{ env.DOCKER_PROJECT }}/${{ env.IMAGE_NAME }}:v2.2.0-gaussdb-auth-slim
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Verify multi-arch manifest
        run: |
          echo "ğŸ” Verifying multi-architecture manifest..."
          docker buildx imagetools inspect ${{ env.DOCKER_PROJECT }}/${{ env.IMAGE_NAME }}:7.10.2

      - name: Logout from Docker Hub
        run: |
          docker logout
        if: always()

      - name: Clean up build resources
        run: |
          echo "ğŸ§¹ Final cleanup of build resources..."
          docker buildx prune -f
          docker system prune -f
        if: always()